{% extends 'core/index.html'%}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-warning mb-5 border-bottom ">CONTACT US</h1>

    <div class="row  text-white mb-5">
        <p class="text-center mx-auto-mb-5 ">
            Do you have any questions ? Please do niot hesistate to contact.

        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="fom-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>

                    <div class="fom-group col-md-6">
                        <label for="inputEmail">Your Email  </label>
                        <input type="email" class="form-control" id="inputEmail" required />
                    </div>
                </div>

                    <label for="inputSubject">Your Subject  </label>
                        <input type="text" class="form-control" id="inputSubject" required />
                   
                </div>
                <div class="mb-3">
                    <label for="inputTextArea">Your Message  </label>
                       <textarea class="form-control" id="inputTextArea" required>

                       </textarea>
                </div>
                <button class="btn btn-primary" type="submit">SEND</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li><i class="fas fa-map-marker-alt fa-2x i-colo"></i>

                </li>

                <li><i class="fas fa-phone mt-4 fa-2x i-colo"></i>

                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x i-colo"></i>

                </li>

        </div>
    </div>
